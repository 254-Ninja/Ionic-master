<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QR Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="scan()" expand="full">Scan Product</ion-button>
    <p *ngIf="num">BarCode Scan text: {{ num }}</p>
  </div>
</ion-content>
